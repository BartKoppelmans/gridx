<html>
<head>
  <title>GridX</title>
  <link rel="stylesheet" href="css/960/reset.css" />
  <link rel="stylesheet" href="css/960/text.css" />
  <link rel="stylesheet" href="css/960/960.css" />

  <style>
    body {
      color: #666;
      font-family: arial;
      font-size: 12px;
      background: url(images/header_bg.png) 0 0 repeat-x;
      text-align: center;
    }
    div.container_12 {
      text-align: left;
    }
    h2 {
      font-size: 14px;
      padding: 3px;
      border-bottom: 1px solid #ddd;
      margin: 0;
    }
    div{
      
      margin: 5px 0;
    }
    
    ul,li {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    li {
      padding: 3px;
      
    }
    
    li a {
      color: #666;
      text-decoration: none;
    }
    
    .logo {
    	padding: 20px 0 0 0;
    	margin-top: 10px;
    	margin-bottom: 40px;
    }
    
    .search {
      text-align: right;
      margin-top:20px;
    }
    
    .search input {
      border: 1px solid #ddd;
      width: 200px;
      background: #fff url(images/icon_search.png) 178px 4px no-repeat;
      color: #777;
      padding: 3px;
      border-radius: 3px;
      
    }
    .menu {
      text-align: right;
      padding: 3px 0;
      margin-top: 10px;
    }
    
    .menu a {
      font-size: 14px;
      font-weight: bold;
      color: #888;
      text-decoration: none;
      margin-left: 15px;
      text-shadow: 1px 1px 1px #fff;
    }
    
    .menu a.current
    ,.menu a:hover {
      color: #f90;
    }

    .summary {
      margin-bottom: 20px;
    }
    .summary img {
      margin: 30px;
    }
    
    .button {
    	font-size: 16px;
    	color: #555;
    	padding: 8px;
    	margin-left: 30px;
    	width: 160px;
    	cursor: pointer;
    	
    	/*From OneUI*/
    	background-color: #F4F4F4;
		background-image: -moz-linear-gradient(top, #F4F4F4, #DBDBDB);
		background-image: -webkit-gradient(linear,0% 0%,0% 100%,from(#F4F4F4),to(#DBDBDB));
		background-image: -webkit-linear-gradient(top, #F4F4F4 0%,#DBDBDB 100%);
		background-image: -o-linear-gradient(top, #F4F4F4 0%,#DBDBDB 100%);
		background-image: -ms-linear-gradient(top, #F4F4F4 0%,#DBDBDB 100%);
		background-image: linear-gradient(top, #F4F4F4 0%,#DBDBDB 100%);
		border: 1px solid #C3C3C3;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		-webkit-box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.1);
		box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.1);
		text-shadow: 0px 1px 0px white;
		font-weight: bold;
    }
    
    .button:hover {
		-webkit-transition-duration: 0.2s;
		-moz-transition-duration: 0.2s;
		transition-duration: 0.2s;
		background-color: #E5E5E5;
		background-image: -moz-linear-gradient(top, #FEFEFE, #CCC);
		background-image: -webkit-gradient(linear,0% 0%,0% 100%,from(#FEFEFE),to(#CCC));
		background-image: -webkit-linear-gradient(top, #FEFEFE 0%, #CCC 100%);
		background-image: -o-linear-gradient(top, #FEFEFE 0%, #CCC 100%);
		background-image: -ms-linear-gradient(top, #FEFEFE 0%, #CCC 100%);
		background-image: linear-gradient(top, #FEFEFE 0%, #CCC 100%);
		border: 1px solid -moz-linear-gradient(top, #FDFDFD, #E4E4E4);
		border: 1px solid -webkit-gradient(linear,0% 0%,100% 100%,from(#FDFDFD),to(#E4E4E4));
    }
    
    .button-demo {
      background-color: #008ABF;
	  background-image: -moz-linear-gradient(top, #008ABF, #085884);
	  background-image: -webkit-gradient(linear,0% 0%,0% 100%,from(#008ABF),to(#085884));
	  background-image: -webkit-linear-gradient(top, #008ABF 0%, #085884 100%);
	  background-image: -o-linear-gradient(top, #008ABF 0%, #085884 100%);
	  background-image: -ms-linear-gradient(top, #008ABF 0%, #085884 100%);
	  background-image: linear-gradient(top, #008ABF 0%, #085884 100%);
	  border: 1px solid #0A5F8E;
	  color: white;
	  text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.35);
    }
    
    .button-demo:hover {
      background-color: #206B93;
	  background-image: -moz-linear-gradient(top, #1A95C5, #206B93);
	  background-image: -webkit-gradient(linear,0% 0%,0% 100%,from(#1A95C5),to(#206B93));
	  background-image: -webkit-linear-gradient(top, #1A95C5 0%, #206B93 100%);
	  background-image: -o-linear-gradient(top, #1A95C5 0%, #206B93 100%);
	  background-image: -ms-linear-gradient(top, #1A95C5 0%, #206B93 100%);
	  background-image: linear-gradient(top, #1A95C5 0%, #206B93 100%);
    }
    
    .slider {
      margin: 10px 0 0 0;
      position: relative;
    }
    .slider-img-container {
      text-align: center;
      padding: 0px;
      background: #eee;
      margin: 0;
      
    }
    
    .slider-toolbar {
      margin: 0;
      z-index: 5;
      position: absolute;
      bottom:0;
      left: 0;
      width: 460px;
      height: 28px;
    }
    
    .grid_3 li {
      list-style: square;
      margin-left: 20px;
      color: #999;
    }
    
    .developers li {
      
      color: #2175bc;
    }
    .developers a {
      color: #2175bc;
    }
    
    .footer {
      text-align: center;
      border-top: 1px solid #ddd;
      padding: 5px 0;
      margin-top: 30px;
      color: #999;
      font-weight: bold;
    }
    
    
    .footer a{
      margin: 10px;
      color: #999;
      text-decoration: none;
    }
    
    .footer a.git-link {
      color: #2175bc;
    }
    
    .grid_3 {
    
    }
    
  </style>
  
  <style type="text/css">
	
  </style>
  <script src="../dojo/dojo.js" djConfig="parseOnLoad:true, isDebug:true"></script>
  <script>
    
	require([
		'dojo/domReady!'], function(){
	});
  </script>
</head>

<body>
  <div class="container_12" style="background: none;">
    <div class="grid_3 logo">
      <img src="images/logo.png" alt="Gridx Logo"/>
    </div>
    <div class="grid_9">
      <div class="search">
        <input type="text" class="search-box" placeholder="Search"/>
      </div>
      <div class="menu">
	    <a href="#">Home</a>
	    <a href="#">Demo</a>
	    <a href="#">Playgournd</a>
	    <a href="./gallery.html" class="current">Features</a>
	    <a href="#">Downloads</a>
	    <a href="#">Documentation</a>
      </div>
    </div>
    <div class="clear"></div>
    
    <div class="grid_3 summary">
      <img src="images/summary.png"/>
      <input type="button" class="button button-download" value="Download v1.0"/>
      <input type="button" class="button button-demo" value="See the demo"/>
    </div>
    <div class="grid_9">
      </div>
    </div>
    <div class="clear"></div>
    
    
    <div class="grid_12 footer">
      <div class="footer-menu">
	    <a href="#">Home</a>
	    <a href="#">Demo</a>
	    <a href="#">Playgournd</a>
	    <a href="#">Features</a>
	    <a href="#">Downloads</a>
	    <a href="#">Documentation</a>
	    <a href="#">License</a>
	    <a href="#">Contact</a>
      </div>
      @2012 <a href="#" class="git-link">http://github.com/evanhw/gridx</a>
    </div>
    <div class="clear"></div>
  </div>
</body>

</html>
