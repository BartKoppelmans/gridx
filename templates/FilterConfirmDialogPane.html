<div><div class="gridxFilterConfirmDialogMessage">${module.nls.clearFilterMsg}</div
	><div class="gridxFilterConfirmDialogButtons"
		><input type="button"
			data-dojo-type="${module.buttonClass}"
			data-dojo-attach-event='onClick: onExecute'
			data-dojo-props='
				label: "${module.nls.clearButton}"
		'/><input type="button"
			data-dojo-type="${module.buttonClass}"
			data-dojo-attach-event='onClick: hide'
			data-dojo-props='
				label: "${module.nls.cancelButton}"
	'/></div
></div>
