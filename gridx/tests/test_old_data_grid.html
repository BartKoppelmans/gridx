<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Test dojox.grid.DataGrid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
		@import "../../../../dojo/resources/dojo.css";
		@import "../../../../dojox/grid/resources/Grid.css";
		@import "../../../../dojox/grid/resources/tundraGrid.css";
		body {
			font-size: 0.9em;
			font-family: Geneva, Arial, Helvetica, sans-serif;
		}
		.heading {
			font-weight: bold;
			padding-bottom: 0.25em;
		}
		#grid {
			width: 65em;
			height: 40em;
			padding: 1px;
		}
	</style>
	<script type="text/javascript" src="../../../../dojo/dojo.js" 
		djConfig="isDebug:true, parseOnLoad: true"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		dojo.require("dijit.dijit");
		dojo.require("dojox.grid.DataGrid");
		dojo.require("dojo.data.ItemFileWriteStore");
		dojo.require("dojo.parser");
		var columns = [[
			{name: 'Col1', field: 'col1', id: 'col1', width: '100px'}
			,{name: 'Col2', field: 'col2', id: 'col2', width: '80px'}
			,{name: 'Col3', field: 'col3', id: 'col3', width: '50px'}
			,{name: 'Col4', field: 'col4', id: 'col4', width: '300px'}
			,{name: 'Col5', field: 'col5', id: 'col5', width: '100px'}
			,{name: 'Col6', field: 'col6', id: 'col6', width: '100px'}
			,{name: 'Col5+6', field: 'col5', width: '100px', formatter: function(data, key){return data.col5 + data.col6;}}
		]];
		dojo.ready(function(){
			var grid = new dojox.grid.DataGrid({
				id: "grid",
				store: getStore(200),
				structure: columns
			});
			dojo.body().appendChild(grid.domNode);
			grid.startup();
		});
	</script>
</head>
<body class="tundra">
	<h2>Old DataGrid with virtual scrolling</h2>
	
</body>
</html>
