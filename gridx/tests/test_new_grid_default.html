<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>New Grid General Testing Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
		@import "../resources/gridx.css";
		body {
			font-size: 0.8em;
			padding: 0.5em;
			font-family: arial;
		}
		.clear {
			clear: both;
			width: 0px;
			height: 0px;
			visibility: hidden;
		}
		#gridDiv{
			position: relative;
		}
 		#grid{
			overflow: hidden;
			width: 70em;
			border: 1px solid #ddd;
		}
		#grid table{
			border-collapse: collapse;
			border: none;
			width: 100%;
			table-layout: fixed;
		}
		#grid td, #grid th{
			border: 1px solid #ddd;
			border-left: none;
			border-top: none;
			padding: 3px;
			text-align: left;
		}
	</style>
	<script type="text/javascript" src="../../../../dojo/dojo.js" 
		djConfig="isDebug:true, parseOnLoad: true"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="DebugUtil.js"></script>
	<script type="text/javascript">
		dojo.require("dojo.parser");
		dojo.require("dojox.grid.gridx.Grid");
		dojo.require('dojox.grid.gridx.core.model.AsyncCache');
	</script>
	<script type="text/javascript">
		var columns = [
			{name: 'Col1', field: 'col1', id: 'col1', width: '100px'}
			,{name: 'Col2', field: 'col2', id: 'col2', width: '80px', template: '<font color="red">${col2}</font>'}
			,{name: 'Col3', field: 'col3', id: 'col3', width: '50px'}
			,{name: 'Col4', field: 'col4', id: 'col4', width: '300px'}
			,{name: 'Col5', field: 'col5', id: 'col5', width: '100px'}
			,{name: 'Col6', field: 'col6', id: 'col6', width: '100px'}
			,{name: 'Col5+6', width: '100px', formatter: function(data, key){return data.col5 + data.col6;}}
		];
		//columns = [{name: 'Col1', field: 'id', id: 'col1', width: '100px'}
		//	,{name: 'Col2', field: 'number', id: 'col2', width: '80px', template: '<font color="red">${col2}</font>'}];
	    var store = getStore(300);
		dojo.addOnLoad(function(){
			DebugUtil.timer.start();
			window.grid2 = new dojox.grid.gridx.Grid({
				id: 'grid',
				autoHeight: false,
				cacheSize: 10,
				height: '400px',
				isAsync: true,
				structure: columns,
				store: store
			});
			dojo.place(grid2.domNode, 'gridDiv', 'first');
			grid2.startup();
			DebugUtil.timer.end('Grid initializing time');
		});
	</script>
</head>
<body class="claro">
	<h2>New Grid default - all data are rendered at once(300 rows)</h2>
	<div id="gridDiv"></div>
</body>
</html>
