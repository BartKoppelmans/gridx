	<!--script type="text/javascript" src="../../dojo/dojo.js" 
		data-dojo-config="async: true, parseOnLoad: true,  packages:[{name: 'gridx', location:'../gridx'}]"></script-->	
	<script type="text/javascript">
		var doc = window.document;
		if(!doc.dojoLoaded){
			console.log('1 entered');
			var head = doc.getElementsByTagName('head')[0];		
			var node = doc.createElement("script");
			
			function loaded(){
				if(head.gridLoaded){ return; }
				var script = doc.createElement("script");
				script.type = "text/javascript";
				script.charset = "utf-8";
				script.src = "demo_mini_grid.js";
				head.appendChild(script);
				head.gridLoaded = true;
				console.log('load callback');
			}
			
			if(node.attachEvent){//ie
				node.attachEvent('onreadystatechange', loaded);
			}else{
				node.addEventListener('load', loaded);
			}
			doc.dojoLoaded = true;
			node.type = "text/javascript";
			node.charset = "utf-8";
			node.src = "../../dojo/dojo.js";
			node['data-dojo-config'] = "async: true, parseOnLoad: true,  packages:[{name: 'gridx', location:'../gridx'}]";
			head.appendChild(node);
		}
	</script>	
	
	<script type="text/javascript">

			node.type = "text/javascript";
			node.charset = "utf-8";
			node.src = "../../dojo/dojo.js";
			node['data-dojo-config'] = "async: true, parseOnLoad: true,  packages:[{name: 'gridx', location:'../gridx'}]";
			head.appendChild(node);
		}
	</script>
