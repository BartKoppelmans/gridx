<!DOCTYPE html>
<html>
<head>
	<title>Gridx Touch Test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="
		async: true,
		packages: [
			{name: 'gridx', location: '../gridx'},
			{name: 'gridxdoh', location: '../gridxdoh'}
		],
		has: {
			'dojo-bidi': true
		}
	"></script>
	<style id="idxStyles" type="text/css">
		html {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			background: none;
			height: 100%;
		}
		.gridx {
			width: 100%;
			height: 100%;
		}
		.mobileNameDiv {
			font-weight: bolder;
			text-align: center;
			width: 100%;
			color: darkblue;
		}
	</style>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'gridxdoh/tests/test_grid_touch'
		], function(parser, args){
			window.args = args;
			parser.parse();
		});
	</script>
</head>
<body class='claro'>
	<div id="grid" data-dojo-id="grid" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		'class': 'gridxWholeRow',
		store: args.store,
		structure: args.layout,
		paginationBarGotoButton: true,
		pageSize: 30,
		bodyPageSize: 'auto',
		bodyQuickRefresh: true,
		structureSwitchCondition: args.structureSwitchCondition,
		structureSwitchConfig: args.structureSwitchConfig,
		structureSwitchDefault: 'desktop',
		modules: [
			'gridx/modules/MultiChannelScroller',
			'gridx/modules/CellWidget',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/IndirectSelectColumn',
			'gridx/modules/HiddenColumns',
			'gridx/modules/StructureSwitch',
			'gridx/modules/SummaryBar',
			'gridx/modules/Sort'
		]
	"></div>
</body>
</html>
