<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-60</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 600px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory){

			window.storeFactory = storeFactory;
			window.dataSource = dataSource;

			store = storeFactory({
				dataSource: dataSource,
				size: 100
			});

			layout = [
				{id: 'id', field: 'id', name: 'Identity (minWidth 100px)', width: '80px', minWidth: 100},
				{id: 'Genre', field: 'Genre', name: 'Genre (minWidth 200px)', width: '100px', minWidth: 200},
				{id: 'Artist', field: 'Artist', name: 'Artist (minWidth 500px)', width: '10em', minWidth: 500},
				{id: 'Year', field: 'Year', name: 'Year'},
				{id: 'Album', field: 'Album', name: 'Album'},
				{id: 'Name', field: 'Name', name: 'Name'},
				{id: 'Heard', field: 'Heard', name: 'Heard'}
			];

			Deferred.when(parser.parse(), function(){
			});
		});

		function setEmptyStore(){
			var s = storeFactory({
				dataSource: dataSource,
				size: 0
			});
			grid.setStore(s);
		}

		function setLargeStore(){
			var s = storeFactory({
				dataSource: dataSource,
				size: 1000
			});
			grid.setStore(s);
		}
		function setSmallStore(){
			var s = storeFactory({
				dataSource: dataSource,
				size: 10
			});
			grid.setStore(s);
		}

		function restore(){
			var s = storeFactory({
				dataSource: dataSource,
				size: 100
			});
			grid.setStore(s);
		}

		function setSelfStore(){
			grid.setStore(grid.store);
		}
	</script>
</head>
<body class='claro'>
	<h2>从非空store设置到空store</h2>
	<h2>grid.setStore(moreDataStore);</h2>
	<h2>grid.setStore(lessDataStore);</h2>
	<h2>grid.setStore(grid.store); // do nothing</h2>
	<input type="button" value="set empty store" onclick="setEmptyStore()" />
	<input type="button" value="set large store" onclick="setLargeStore()" />
	<input type="button" value="set small store" onclick="setSmallStore()" />
	<input type="button" value="restore" onclick="restore()" />
	<input type="button" value="set grid.store" onclick="setSelfStore()" />
	<div jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		modules: [
		]
	'></div>
</body>
</html>
