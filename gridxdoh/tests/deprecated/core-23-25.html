<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-23-25</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 600px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory){

			storeEmpty = storeFactory({
				dataSource: dataSource,
				size: 0
			});
			
			store = storeFactory({
				dataSource: dataSource,
				size: 5
			});			

			layout = [
				{id: 'id', field: 'id', name: 'Identity'},
				{id: 'Year', field: 'Year', name: 'Year'},
				{id: 'Length', field: 'Length', name: 'Length'},
				{id: 'Track', field: 'Track', name: 'Track'},
				{id: 'Download Date', field: 'Download Date', name: 'Download Date', width: '200px'},
				{id: 'Last Played', field: 'Last Played', name: 'Last Played'},
				{id: 'Heard', field: 'Heard', name: 'Heard'}
			];
			
			addRow = function(){
				var g = dijit.byId('grid');
				if(g){
					g.store.add({});
				}
			};
			
			deleteRow = function(){
				var g = dijit.byId('grid2');
				if(g){
					g.store.remove(g.model.size() - 1);
				}	
			};
			
			setStore = function(){
				var g = dijit.byId('grid3');
				if(g){
					g.setStore(storeFactory({
						dataSource: dataSource,
						size: 0
					}));
				}		
			};

			Deferred.when(parser.parse(), function(){
			});
		});
	</script>
</head>
<body class='claro' style="height: 1000px;">
	<h2>如果gridx行数为0，body显示empty info，如果此时向store中添加行，body应该不显示empty info，而显示行</h2>
	<button onclick="addRow();">Add Row</button>
	<br>
	<div id='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: storeEmpty,
	'></div>
	<h2>如果gridx行数不为0，删除store中数据行直到为0，此时body应该显示empty info</h2>
	<button onclick="deleteRow();">Delete Row</button>
	<br>
	<div id='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
	'></div>	
	<h2>如果gridx行数不为0，为grid设置一个全新的空store， 此时body应该显示empty info</h2>
	<button onclick="setStore();">Set Empty Store</button>
	<br>
	<div id='grid3' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		bodyRowHoverEffect: false
	'></div>	
</body>
</html>
