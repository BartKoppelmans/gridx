<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-53</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 600px;
		}
		#panel {
			width: 200px;
			height: 100px;
			border: 1px solid blue;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'dojox/layout/ResizeHandle',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory, ResizeHandle){

			store = storeFactory({
				dataSource: dataSource,
				size: 100
			});

			layout = [
				{id: 'id', field: 'id', name: 'Identity (min 100px)', minWidth: 100},
				{id: 'Genre', field: 'Genre', name: 'Genre (min 200px)', width: '10%', minWidth: 200},
				{id: 'Artist', field: 'Artist', name: 'Artist (min 300px)', minWidth: 300},
				{id: 'Year', field: 'Year', name: 'Year'},
				{id: 'Album', field: 'Album', name: 'Album'},
				{id: 'Name', field: 'Name', name: 'Name'},
				{id: 'Heard', field: 'Heard', name: 'Heard'}
			];

			Deferred.when(parser.parse(), function(){
			});
		});

		function resizeGrid(evt){
			var panel = document.getElementById('panel');
			var w = (evt.clientX - panel.offsetLeft) * 4;
			var h = (evt.clientY - panel.offsetTop) * 4;
			grid.resize({
				w: w,
				h: h
			});
		}
	</script>
</head>
<body class='claro'>
	<h2>grid.resize({ h: ..., w: ... });</h2>
	<div id='panel' onmousemove="resizeGrid(event)">
		mouse move here.
	</div>
	<div jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		modules: [
		]
	'></div>
</body>
</html>
