<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 500px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory){

			store = storeFactory({
				dataSource: dataSource,
				size: 10
			});

			layout = [
				{id: 'id', field: 'id', name: 'Identity', width: '70px'},
				{id: 'Year', field: 'Year', name: 'Year', width: '70px'},
				{id: 'Length', field: 'Length', name: 'Length', width: '170px'},
				{id: 'Track', field: 'Track', name: 'Track', width: '70px'},
				{id: 'Download Date', field: 'Download Date', name: 'Download Date', width: '70px'},
				{id: 'Last Played', field: 'Last Played', name: 'Last Played', width: '70px'},
				{id: 'Heard', field: 'Heard', name: 'Heard', width: '70px'}
			];
			
			refreshHeader = function(){
				var g = dijit.byId('grid')
				if(g){
					g.header.refresh();
					alert('header refreshed');
				}
			
			};
			
			Deferred.when(parser.parse(), function(){
			});
		});
	</script>
</head>
<body class='claro' style="height: 1000px;">
	<h2>当有水平滚动条时，header.refresh应该保持refresh前后的header scrollLeft一致</h2>
	<button onclick='refreshHeader()'>Refresh Header</button>
	<br>
	<div id='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
	'></div>
</body>
</html>
