<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-83-84</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 600px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory){

			store = storeFactory({
				dataSource: dataSource,
				size: 10
			});

			layout = [
				{id: 'id', field: 'id', name: 'Identity', width: '80px'},
				{id: 'order', field: 'order', name: 'Order', width: '80px'},
				{id: 'Genre', field: 'Genre', name: 'Genre', width: '100px', alwaysEditing: true},
				{id: 'Artist', field: 'Artist', name: 'Artist', width: '120px'},
				{id: 'Year', field: 'Year', name: 'Year', width: '80px'},
				{id: 'Album', field: 'Album', name: 'Album', width: '160px'},
				{id: 'Name', field: 'Name', name: 'Name', width: '80px'},
				{id: 'Length', field: 'Length', name: 'Length', width: '80px'},
				{id: 'Track', field: 'Track', name: 'Track', width: '80px'},
				{id: 'Composer', field: 'Composer', name: 'Composer', width: '160px'},
				{id: 'Download Date', field: 'Download Date', name: 'Download Date', width: '160px'},
				{id: 'Last Played', field: 'Last Played', name: 'Last Played', width: '120px'},
				{id: 'Heard', field: 'Heard', name: 'Heard', width: '80px'}
			];

			Deferred.when(parser.parse(), function(){
			});
		});

		function scrollToLast(){
			grid.hScroller.scrollToColumn('Heard');
		}
		function scrollTo(){
			grid.hScroller.scrollToColumn('Track');
		}
		function scrollToFirst(){
			grid.hScroller.scrollToColumn('id');
		}
		function scrollToInvalid(){
			grid.hScroller.scrollToColumn('invalid');
		}
		function scrollToUndefined(){
			grid.hScroller.scrollToColumn();
		}
	</script>
</head>
<body class='claro' style="height: 1000px;">
	<h2>hScroller.scrollToColumn() 滚动到指定列</h2>
	<h2>hScroller.scrollToColumn() 若目标列不存在，no op</h2>
	<input type="button" value="scroll to last column" onclick="scrollToLast()" />
	<input type="button" value="scroll to column 'Track'" onclick="scrollTo()" />
	<input type="button" value="scroll to first column" onclick="scrollToFirst()" />
	<input type="button" value="scroll to invalid column" onclick="scrollToInvalid()" />
	<input type="button" value="scroll to undefined" onclick="scrollToUndefined()" />
	<div id='grid' jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoHeight: true
	'></div>
</body>
</html>
