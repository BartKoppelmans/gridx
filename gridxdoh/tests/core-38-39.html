<!DOCTYPE html>
<html>
<head>
	<title>Gridx Test: core-38-39</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			height: 300px;
			width: 600px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require([
			'dojo/parser',
			'dojo/_base/Deferred',
			'gridx/tests/support/data/MusicData',
			'gridx/tests/support/stores/Memory',
			'gridx/Grid',
			'gridx/core/model/cache/Sync',
			'gridx/core/model/cache/Async',
			'gridx/allModules'
		], function(parser, Deferred, dataSource, storeFactory){

			store = storeFactory({
				dataSource: dataSource,
				size: 5
			});			
			
			layout = [
				{id: 'id', field: 'id', name: 'Identity'},
				{id: 'Year', field: 'Year', name: 'Year'},
				{id: 'Length', field: 'Length', name: 'Length'},
				{id: 'Track', field: 'Track', name: 'Track'},
				{id: 'Download Date', field: 'Download Date', name: 'Download Date', width: '200px'},
				{id: 'Last Played', field: 'Last Played', name: 'Last Played'},
				{id: 'Heard', field: 'Heard', name: 'Heard'}
			];
			
			refreshCell = function(gridId, rowIndex, columnIndex){
				var g = dijit.byId(gridId);
				if(g){
					g.body.refreshCell(rowIndex, columnIndex);
				}
			}
			
			Deferred.when(parser.parse(), function(){
				var g1 = dijit.byId('grid');
				var g2 = dijit.byId('grid2');
				
				dojo.connect(g1.body, 'onAfterCell', function(){
					alert('onAfterCell() triggered');
				});
				dojo.connect(g2.body, 'onAfterCell', function(){
					alert('onAfterCell() triggered');
				});
			});
		});
	</script>
</head>
<body class='claro' style="height: 1000px;">
	<h2>body.refreshCell 在对应的cell存在时应该刷新cell数据，且触发onAfterRow()事件</h2>
	<button onclick='refreshCell("grid", 1, 1);'>refresh Cell (1,1)</button>
	<br>
	<div id='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
	'></div>
	<h2>body.refreshCell 在对应的cell不存在不触发onAfterRow()事件</h2>
	<button onclick='refreshCell("grid2", 100, 100);'>refresh Cell (100,100)</button>
	<br>
	<div id='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
	'></div>	
</body>
</html>
