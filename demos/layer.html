<!DOCTYPE html> 
<html>
<head>
	<title>Tree Grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="../build/gridx/tests/support/common.css" />
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 300px;
		}
	</style>
	<script type="text/javascript" src="../build/gridx/tests/../../dojo/dojo.js" data-dojo-config="async: true"></script>
<script src="../build/gridx/tests/allInOne.js"></script>

	<script type="text/javascript" src="../build/gridx/tests/support/common.js"></script>
	<script type="text/javascript" src="../build/gridx/tests/test_grid_layer.js"></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Layered Tree Grid (Experimental)
	</h1>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Async",
		store: store,
		structure: layout1,
		touch: true,
		bodyRowHoverEffect: false,
		modules: [
			"gridx/modules/CellWidget",
			"gridx/modules/Filter",
			"gridx/modules/filter/QuickFilter",
			"gridx/modules/TouchVScroller",
			"gridx/modules/Layer"
		]
	'></div>
</body>
</html>
