<!DOCTYPE html> 
<html>
<head>
	<title>The Simplest Grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<!-- <link rel='stylesheet' href="support/common.css" /> -->
	<style type="text/css">
		.gridContainer{
			width: 800px;
			height: 500px;
		}
		#grid1, #grid2{
			width: 100%;
			height: 100%;
			display: block;
		}
		#ctrlPane .dijitAccordionContainer{
			height: auto;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid.js'></script>
	<script type='text/javascript'>
	require(['delite/register', 'dojo/domReady!'], function(register){
		register.parse();
	});
	</script>
</head>
<body>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		The Simplest Grid
	</h1>
	<h2>Programmatic style</h2>
	<table border='0' cellspacing='0' cellpadding='0'>
		<tr>
			<td class='pane'>
				<div class='gridContainer'></div>
			</td>
			<td id='ctrlPane' class='pane'></td>
		</tr>
	</table>
	<h2>Declarative style</h2>
	<div class='gridContainer'>
		<delite-grid id='grid2' store='store' structure='layout'></delite-grid>
	</div>
</body>
</html>
