<!DOCTYPE html> 
<html>
<head>
	<title>Tree Grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		html {
			height: 100%;
		}
		body {

			padding: 0;
			background: none;
			height: 100%;
		}
		.gridx {
			width: 100%;
			height: 300px;
		}
		.hasParent {
		}
		.hasChildren {
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="
		async: true,
		mblAlwaysHideAddressBar: true
	"></script>
<!--    <script type="text/javascript" src='support/common.js'></script>-->
	<script type="text/javascript" src='test_grid_layer_multichannel.js'></script>

<body class='claro'>
	<div id='grid' jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Async",
		store: store,
		structure: layout1,
		paginationBarSizes: [1, 2, 0],
		selectRowTriggerOnCell: false,
		vScrollerTouch: true,
		focusEnabled: false,
		bodyRowHoverEffect: false,
		modules: mods
	'></div>
