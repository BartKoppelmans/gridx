<!DOCTYPE html> 
<html>
<head>
	<title>Grid Declaration Creation Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		#grid, #grid2 {
			width: 800px;
			height: 500px;
		}
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" 
		data-dojo-config="async: true, isDebug: true, parseOnLoad: true,  packages:[{name: 'gridx', location:'../gridx'}]"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript">
		require(['./test_grid_declarative.js']);
	</script>
	<script type="text/javascript">
		function func(rawData){
			return "<a href='http://www.google.com'>" + rawData.Artist + "</a>";
		}
	</script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Declaration Creation Test
	</h1>
	<h3>Column layout is provided as an object</h3>
	<div id="grid" data-dojo-type="gridx.Grid" 
			data-dojo-id="grid"
			data-dojo-props="store: store,
				structure: dataSource.layouts[0],
				cacheClass: 'gridx/core/model/cache/Sync',
				modules: [
					'gridx/modules/VirtualVScroller'
				]
			">
	</div>
	<br/>
</body>
</html>
